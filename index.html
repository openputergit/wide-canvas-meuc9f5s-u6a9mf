<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUTM Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            background: linear-gradient(45deg, #1a2980, #26d0ce);
            min-height: 100vh;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="glass rounded-xl p-6 mb-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">CUTM Result Portal</h1>
            <p class="text-white/80">Check your semester results and academic performance</p>
        </div>

        <!-- Main Form -->
        <div class="glass rounded-xl p-6 mb-8">
            <div class="mb-6">
                <label class="block text-white mb-2">Registration Number</label>
                <input type="text" id="regNo" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter your registration number">
            </div>
            <button onclick="fetchResult()" class="w-full bg-white/20 hover:bg-white/30 text-white py-3 rounded-lg transition duration-300">
                Get Result
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="glass rounded-xl p-6 mb-8 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-white text-xl mb-4">Academic Performance</h3>
                    <div class="space-y-3">
                        <p class="text-white/80">CGPA: <span id="cgpa" class="font-bold text-white"></span></p>
                        <p class="text-white/80">SGPA: <span id="sgpa" class="font-bold text-white"></span></p>
                    </div>
                </div>
                <div>
                    <h3 class="text-white text-xl mb-4">Subject Grades</h3>
                    <div id="subjectGrades" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- AI Chatbot -->
        <div class="glass rounded-xl p-6 mb-8">
            <div class="flex flex-col h-[300px]">
                <div id="chatMessages" class="flex-1 overflow-y-auto mb-4 space-y-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="chatInput" class="flex-1 p-3 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Ask about your result...">
                    <button onclick="sendMessage()" class="px-6 bg-white/20 hover:bg-white/30 text-white rounded-lg transition duration-300">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loader" class="hidden fixed top-0 left-0 w-full h-full bg-black/50 flex items-center justify-center">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        let studentData = null;

        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }

        async function fetchResult() {
            const regNo = document.getElementById('regNo').value;
            if (!regNo) {
                alert('Please enter a registration number');
                return;
            }

            showLoader();
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer DNUzi5rk6shZhbgqmfs67Pgc5rx1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: 'cutm-results-123',
                        action: 'read',
                        collection: 'results',
                        conditions: {
                            regNo: regNo
                        }
                    })
                });

                const data = await response.json();
                if (data.result.read && data.result.read.length > 0) {
                    studentData = data.result.read[0];
                    displayResult(studentData);
                    sendSMS(studentData);
                } else {
                    alert('No results found for this registration number');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch results');
            }
            hideLoader();
        }

        function displayResult(data) {
            document.getElementById('resultSection').classList.remove('hidden');
            document.getElementById('cgpa').textContent = data.cgpa || '0.00';
            document.getElementById('sgpa').textContent = data.sgpa || '0.00';

            const subjectGradesDiv = document.getElementById('subjectGrades');
            subjectGradesDiv.innerHTML = '';
            
            if (data.subjects) {
                data.subjects.forEach(subject => {
                    const subjectElement = document.createElement('div');
                    subjectElement.className = 'text-white/80';
                    subjectElement.innerHTML = `${subject.name}: <span class="font-bold text-white">${subject.grade}</span>`;
                    subjectGradesDiv.appendChild(subjectElement);
                });
            }
        }

        async function sendSMS(data) {
            // Simulated SMS sending functionality
            console.log('SMS sent to parent with result details');
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const chatMessages = document.getElementById('chatMessages');
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'text-right';
            userMsg.innerHTML = `<span class="inline-block bg-white/20 rounded-lg px-4 py-2 text-white">${message}</span>`;
            chatMessages.appendChild(userMsg);

            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Get AI response
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer DNUzi5rk6shZhbgqmfs67Pgc5rx1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'user',
                            content: [{
                                type: 'text',
                                text: `Context: Student result data: ${JSON.stringify(studentData)}. Question: ${message}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                // Add AI response
                const aiMsg = document.createElement('div');
                aiMsg.className = 'text-left';
                aiMsg.innerHTML = `<span class="inline-block bg-white/10 rounded-lg px-4 py-2 text-white">${data.message}</span>`;
                chatMessages.appendChild(aiMsg);
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get AI response');
            }
        }

        // Handle Enter key in chat input
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
